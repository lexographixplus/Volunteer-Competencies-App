<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Volunteer Competencies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #3730a3;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-group input:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.25);
            outline: none;
        }
        .btn-login {
            width: 100%;
            padding: 0.85rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #4F46E5 0%, #8B5CF6 100%);
            color: white;
            font-size: 1rem;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
        }
        .error-message {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 0.75rem;
            border-radius: 6px;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.875rem;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Admin Panel Login</h1>
        </div>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn-login">Login</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

        // Your web app's Firebase configuration (Provided by User)
        const firebaseConfig = {
            apiKey: "AIzaSyD_lcgd9BO8udBIKgvqLfbpWwBQx4gKIqk",
            authDomain: "volunteer-competencies.firebaseapp.com",
            projectId: "volunteer-competencies",
            storageBucket: "volunteer-competencies.appspot.com", // Corrected
            messagingSenderId: "834830665261",
            appId: "1:834830665261:web:3ef0bfd09600d8ba8a5aa4"
        };

        // Initialize Firebase
        const fbApp = initializeApp(firebaseConfig);
        const auth = getAuth(fbApp);

        const loginForm = document.getElementById('adminLoginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('errorMessage');

        // If user is already logged in, redirect to admin dashboard
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User already logged in, redirecting to admin panel.");
                // Ensure the path to Admin/index.html is correct from this file's location
                window.location.href = './Admin/index.html'; 
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageDiv.style.display = 'none';
            errorMessageDiv.textContent = '';

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("Admin logged in successfully:", user.email);
                // Redirect to the admin dashboard, ensure path is correct
                window.location.href = './Admin/index.html'; 
            } catch (error) {
                console.error("Admin login error:", error);
                let friendlyMessage = "Login failed. Please check your credentials.";
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    friendlyMessage = "Invalid email or password.";
                } else if (error.code === 'auth/invalid-email') {
                    friendlyMessage = "Please enter a valid email address.";
                }
                errorMessageDiv.textContent = friendlyMessage;
                errorMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
